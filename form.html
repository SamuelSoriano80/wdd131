<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review</title>
    <meta name="description" content="WDD 131 - Product Review | Samuel Soriano | This page is a form practice">
    <meta name="author" content="Samuel Soriano">
    
    <link rel="stylesheet" href="styles/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <script src="scripts/form.js" defer></script>
</head>
<body>
    <form action="review.html" method="get">
        <p id="reviewCounter">Reviews Completed: 0</p>
        <label for="product">Product Name:</label>
        <select id="product" name="product" required>
            <option value="" disabled selected>Select a Product ...</option>
        </select>
        
        <fieldset>
            <legend>Overall Rating:</legend>
            <label><input type="radio" name="rating" value="1" required> ☆</label>
            <label><input type="radio" name="rating" value="2"> ☆☆</label>
            <label><input type="radio" name="rating" value="3"> ☆☆☆</label>
            <label><input type="radio" name="rating" value="4"> ☆☆☆☆</label>
            <label><input type="radio" name="rating" value="5"> ☆☆☆☆☆</label>
        </fieldset>
        
        <label for="installation-date">Date of Installation:</label>
        <input type="date" id="installation-date" name="installation-date" required>
        
        <fieldset>
            <legend>Useful Features:</legend>
            <label><input type="checkbox" name="features" value="durability"> Durability</label>
            <label><input type="checkbox" name="features" value="efficiency"> Efficiency</label>
            <label><input type="checkbox" name="features" value="ease-of-use"> Ease of Use</label>
            <label><input type="checkbox" name="features" value="design"> Design</label>
        </fieldset>
        
        <label for="review">Written Review:</label>
        <textarea id="review" name="review"></textarea>
        
        <label for="username">User Name:</label>
        <input type="text" id="username" name="username">
        
        <input type="submit" value="Submit Review">
    </form>
    
    <footer>
        <p><span id="currentyear"></span> Samuel Soriano. Mexico</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
